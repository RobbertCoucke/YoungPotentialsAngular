
<div class="container">
    <div class="row">
        <div class="col-lg-5">
            <app-vacture-filter  (filterEvent)="handleFilter($event)" ></app-vacture-filter>
        </div>
        <div class="col-lg-7">
            <p style="color: red;" *ngIf="!currentUser">{{favoriteError}}</p>

            <ng-container *ngFor="let vacature of vacatures">
            <ng-container *ngIf="vacature.vacature.description != null">
            <app-vacture-item [favorite]="vacature" (removeEvent)="removeEventAbstract($event)"   [currentUser]="currentUser" ></app-vacture-item>
                </ng-container>

        </ng-container>
    </div>
    </div>
</div>
