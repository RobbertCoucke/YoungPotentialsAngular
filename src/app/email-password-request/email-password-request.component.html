<section id="profiel">
    <div class="container jumbotron ruimte">
      <h1 class="rood">Profiel</h1>
      <hr>
      <h3  class="error">{{error}}</h3>
      <form class="simple-form" [formGroup]="emailForm" (ngSubmit)="onSubmit()"> 
        <div class="form-label-group ruimte">
            <label><h5>Nieuwe Wachtwoord</h5></label>
            <input type="text" class="form-control"
                       formControlName="email"
                       placeholder="Email" required/>
                       <div *ngIf="emailForm.controls['email'].invalid && (emailForm.controls['email'].dirty || emailForm.controls['email'].touched)">
                        <div *ngIf="emailForm.controls['email'].errors.required">Email is required</div>
                      </div>
          </div>
          <div class="ruimtebtn">
            <button class="btn btn-lg btn-primary" type="submit">Submit</button>
          </div>
      </form>
    </div>
</section>
