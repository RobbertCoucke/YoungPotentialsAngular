<div class="container-fluid">
  <div class="row no-gutter">
    <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
    <div class="col-md-8 col-lg-6">
      <div class="login d-flex align-items-center py-5">
        <div class="container">
          <div class="row">
            <div class="col-md-9 col-lg-8 mx-auto">
              <img class="mb-4" src="../../assets/images/vives_logo.png">
              <h2 class="login-heading mb-4">{{"register.titel1" | translate}}</h2>
              <div class="btn-group btnContainer margin" role="group" aria-label="Basic example">
                <button (click)="studentClicked()" (click)="onSelect()" type="button" class="btn btn-danger">{{"register.registerstud" | translate}}</button>
                <button  (click)="bedrijfClicked()" (click)="onSelect()" type="button" class="btn btn-danger">{{"register.registerbedr" | translate}}</button>
                </div>
                <div *ngIf="error" class="alert alert-danger">{{error}}</div>
                <div [hidden]="IsHidden">

                <div *ngIf="isStudent; else showCompany">
                  <app-studentform (register)="register($event)"></app-studentform>
                </div>

                <ng-template #showCompany>
                  <app-companyform (register)="register($event)"></app-companyform>
                </ng-template>
                 </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
