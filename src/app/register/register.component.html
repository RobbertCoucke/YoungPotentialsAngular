<div class="container-fluid">
    <div class="row no-gutter">
      <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
      <div class="col-md-8 col-lg-6">
        <div class="login d-flex align-items-center py-5">
          <div class="container">
            <div class="row">
              <div class="col-md-9 col-lg-8 mx-auto">
                <img class="mb-4" src="../../assets/images/vives_logo.png">
                <h3 class="login-heading mb-4">Maak een account aan!</h3>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                  <div class="form-label-group">
                    <input type="text" id="inputName" class="form-control" placeholder="Voornaam" required autofocus>
                    <label for="inputName"></label>
                  </div>

                  <div class="form-label-group">
                    <input type="text" id="inputFamilyName" class="form-control" placeholder="Familienaam" required autofocus>
                    <label for="inputFamilyName"></label>
                  </div>

                  <div class="form-label-group">
                    <input type="text" id="CompanyName" class="form-control" placeholder="Bedrijfsnaam" required autofocus>
                    <label for="inputCompanyName"></label>
                  </div>

                  <div class="form-label-group">
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                    <label for="inputEmail"></label>
                  </div>
  
                  <div class="form-label-group">
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                    <label for="inputPassword"></label>
                  </div>
                  <div class="form-label-group">
                    <input type="password" id="inputPassword" class="form-control" placeholder="Repeat password" required>
                    <label for="inputPassword"></label>
                  </div>
  
                  <div class="custom-control custom-checkbox mb-3">
                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                    <label class="custom-control-label" for="customCheck1">Remember password</label>
                  </div>
                  <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" type="submit">Registreer</button>
                  <div class="text-center">
                    <a class="small" href="#">Forgot password?</a></div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
