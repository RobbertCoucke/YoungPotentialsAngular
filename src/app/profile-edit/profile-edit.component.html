<section id="profiel">
    <div class="container jumbotron ruimte">
      <h1 class="rood">Profiel</h1>
      <hr>

      <div class="row ruimte">
          <div class="col-md-6 mb-3">
            <label for="inputNaam"><h5>Naam</h5></label>
            <input type="text" id="inputUserame" class="form-control" placeholder="Naam" required autofocus>
          </div>
          <div class="col-md-6 mb-3">
            <label for="inputFamilienaam"><h5>Familienaam</h5></label>
            <input type="text" id="inputFamilienaam" class="form-control" placeholder="Familienaam" required>
          </div>
      </div>

      <div class="form-label-group ruimte">
        <label for="inputBedrijfsnaam"><h5>Bedrijfsnaam</h5></label>
        <input type="text" id="inputBedrijfsnaam" class="form-control" placeholder="Bedrijfsnaam" required>
      </div>

      <div class="form-label-group ruimte">
        <label for="inputEmail"><h5>E-mailadres</h5></label>
        <input type="email" id="inputEmail" class="form-control" placeholder="E-mailadress" required>
      </div>

      <div class="row ruimte">
        <div class="col-md-6 mb-3">
            <label for="inputStad"><h5>Stad</h5></label>
            <input type="text" id="inputCity" class="form-control" placeholder="Stad" required>
        </div>
        <div class="col-md-6 mb-3">
            <label for="inputPostcode"><h5>Postcode</h5></label>
            <input type="number" id="inputPostcode" class="form-control" placeholder="Postcode" required>
        </div>
      </div>  
      

      <div class="form-label-group ruimte">
        <label for="inputStraat"><h5>Straat + nr</h5></label>
        <input type="text" id="inputStraat" class="form-control" placeholder="Straat en nummer" required>
      </div>

      <div class="ruimtebtn">
        <a class="btn btn-primary" href="#" role="button">Opslaan</a>
      </div>
    </div>
</section>
