<section id="profiel">
    <div class="container jumbotron ruimte">
      <h1 class="rood">{{"profiel.profiel" | translate}}</h1>
      <hr>
    <form class="simple-form" [formGroup]="updateForm" (ngSubmit)="onSubmit()">
      <div class="row ruimte">
          <div *ngIf="isStudent" class="col-md-6 mb-3">
            <label><h5>{{"register.voornaam" | translate}}</h5></label>
            <input type="text" class="form-control" formControlName="firstName"
                   placeholder="Voornaam"/>
          </div>
          <div *ngIf="isStudent" class="col-md-6 mb-3">
            <label><h5>{{"register.famnaam" | translate}}</h5></label>
            <input type="text" class="form-control"
                   formControlName="lastName"
                   placeholder="Familienaam"/>
          </div>
      </div>

      <div *ngIf="!isStudent" class="form-label-group ruimte">
        <label><h5>{{"register.companyName" | translate}}</h5></label>
        <input type="text" class="form-control"
                   formControlName="companyName"
                   placeholder="Bedrijfsnaam"/>
      </div>

      <div class="form-label-group ruimte">
        <label><h5>{{"register.email" | translate}}</h5></label>
        <input type="text" class="form-control" formControlName="email"
                   placeholder="Email Address" required readonly="true"/>
      </div>

      <div *ngIf="!isStudent" class="form-label-group ruimte">
        <label><h5>{{"register.website" | translate}}</h5></label>
        <input type="text" class="form-control" formControlName="url"
        placeholder="Url">
      </div>


        <div class="form-label-group ruimte">
            <label><h5>{{"register.stad" | translate}}</h5></label>
            <input type="text" class="form-control" formControlName="city"
                   placeholder="City" required/> 
        </div>


      <div *ngIf="isStudent" class="form-label-group ruimte">
        <label><h5>{{"react.upload" | translate}}</h5></label>
        <input type="text" class="form-control" value="" formControlName="cvUrl"
        placeholder="CvUrl" readonly="true"
        />
      </div>
      

      <div *ngIf="!isStudent" class="form-label-group ruimte">
        <label><h5>{{"register.adres" | translate}}</h5></label>
        <input type="text" class="form-control" value="" formControlName="address"
        placeholder="Address" 
        />
      </div>

      <div class="ruimtebtn">
        <button class="btn btn-lg btn-primary" type="submit">Opslaan</button>
      </div>
      </form>

    </div>
</section>
