
        <div class="card item">
            <div class="card-body">
              <div class="row">
                <div class="col-lg-1">
                  <i (click)="onLike()" class="material-icons icon">{{liked ? 'favorite' : 'favorite_border' }}</i>
                </div>
                <div (click)="detailClick()" class="col-lg-9 textContainer">
                  <h5  class="rood">{{vacature.title}}</h5>
                  <h6 class="card-price"><span class="period">{{vacature.companyName}} | {{vacature.address}} | {{vacature.created}} |</span></h6>
                </div>
              </div>
              <hr>
              <div (click)="detailClick()" class="section">
                <p>{{vacature.description.substring(0,200)}} ... </p>
              <span class="badge badge-pill badge-danger label ">Handelwetenschappen</span>
              <span class="badge badge-pill badge-danger label">Sociaal-agogisch werk</span>
              <span class="badge badge-pill badge-danger label">Biotechniek</span>
              </div>
            </div>

          </div>
