<div #boundary [ngStyle]="{ 'height.px': contentHeight }">
  <div #spacer></div>
  <div
    class="card"
    stickyThing=""
    [spacer]="spacer"
    [boundary]="boundary"
    marginTop="100"
  >
    <div class="card mb-5 mb-lg-0">
      <div>
        <div class="card-body">
          <h5 class="card-title text-muted text-uppercase">Filter:</h5>
          <div id="list1" class="dropdown-check-list" tabindex="100"></div>
          <ul class="row">
            <h6>type</h6>
            <ul>
              <div *ngFor="let type of types">
                <li>
                  <input
                    class="input"
                    type="checkbox"
                    value="{{ type.id }}"
                    (change)="check($event)"
                    name="typeVives"
                    [checked]="isSelectedType(type.id)"
                  />
                  <div
                    class="filterContainer filterStudiegebied"
                  >
                    <p class="filterTekst">{{ type.name }}</p>
                    </div>
                    
                    
                </li>
              </div>
            </ul>


            <h6>{{ "filter.studiegebieden" | translate }}</h6>
            <ul class="row removeMarginbottom">

              <div *ngFor="let gebied of studiegebieds" class="l">
                <li>
                  <input
                    class="input"
                    type="checkbox"
                    value="{{ gebied.id }}"
                    (change)="check($event)"
                    name="studieGebiedVives"
                    [checked]="isSelected(gebied.id)"
                  />
                  <div
                    class="filterContainer filterStudiegebied"
                    (click)="onSelectStudie(gebied.id)"
                  >
                    <p class="filterTekst">{{ gebied.naam }}</p>
                    <div class="icon filterIcon">
                      <i
                        *ngIf="s[gebied.id]; else arrow_up"
                        class="material-icons"
                        >arrow_drop_down</i
                      >
                    </div>
                    <ng-template #arrow_up class="icon">
                      <i class="material-icons">arrow_right</i>
                    </ng-template>
                  </div>
                  <div *ngIf="s[gebied.id]">
                    <ul *ngFor="let op of s[gebied.id]">
                      <li>
                        <input
                          class="input"
                          type="checkbox"
                          (change)="check($event)"
                          value="{{ op.id }}"
                          [checked]="isSelected(op.id)"
                        />
                        <div class="filterContainer">
                          {{ op.naam }}
                          <!-- <i  class="material-icons icon">arrow_drop_down</i> -->
                        </div>
                      </li>
                    </ul>
                  </div>
                </li>
              </div>
            </ul>
            <div class="text-center filterverwijderenwrapper">
              <button class="btn btn-primary" (click)="removeSelected()">
                {{ "filter.filterverwijderen" | translate }}
              </button>
            </div>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
