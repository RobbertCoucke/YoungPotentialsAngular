
      <!-- Free Tier -->
<div>
  <div class="card mb-5 mb-lg-0 filterbody">
    <div class="card-body">
      <h5 class="card-title text-muted text-uppercase">Filter:</h5>
        <hr>
        <div id="list1" class="dropdown-check-list" tabindex="100"></div>

      <ul class="row removeMarginbottom"><h6>STUDIEGEBIEDEN:</h6>  
            <div *ngFor="let gebied of studiegebieds" class="l">
                <li>
                    <input class="input" type="checkbox" value="{{gebied.id}}" (change)="check($event)" name="studieGebiedVives" [checked]="isSelected(gebied.id)" /> 
                    <div class="filterContainer filterStudiegebied" (click)="onSelectStudie(gebied.id)">
                         <p class="filterTekst">{{gebied.naam}}</p>     
                         <div class="icon filterIcon">
                          <i *ngIf="s[gebied.id]; else arrow_up"  class="material-icons">arrow_drop_down</i>
                        </div>
                        <ng-template #arrow_up class="icon">
                          <i  class="material-icons">arrow_right</i>
                        </ng-template>
                     </div>
                        <div *ngIf="s[gebied.id]">
                          <ul *ngFor="let op of s[gebied.id]" >
                           <li>
                             <input class="input" type="checkbox" (change)="check($event)"  value="{{op.id}}"  [checked]="isSelected(op.id)" />
                             <div class="filterContainer" >
                                  {{op.naam}}
                                  <!-- <i  class="material-icons icon">arrow_drop_down</i> -->
                             </div>
                             </li>
                         </ul>
                   </div>
                </li>
            </div>
                  

        </ul> 
                   
      </div>
    <div class="text-center filterverwijderenwrapper">
          <button  class="btn btn-primary" (click)="removeSelected()">Filter verwijderen</button>
    </div>
  </div>
</div>
