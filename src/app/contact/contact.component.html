<div class="wrapper">
	<div class="content-wrap">

		<div class="map-wrap">
            <iframe id="google-map" frameborder="0" height="550" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2521.3636181210945!2d3.2819580159210235!3d50.80590136956951!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c33b36bed42563%3A0x78da70272b9a1e28!2sKatholieke%20Hogeschool%20KATHO%2C%20Doorniksesteenweg%20145%2C%208500%20Kortrijk!5e0!3m2!1snl!2sbe!4v1584006866254!5m2!1snl!2sbe" style="border:0" width="100%"></iframe>
        </div>
		<div class="layout-center">

      <div class="form-wrap">
        <div class="form-block col-md-12">
          <h2 class="sub-title">{{"contact.titel" | translate}}</h2>
          <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="contact">

            <div class="form-item">
              <label for="">{{"contact.naam" | translate}}</label>
              <input type="text" name="fullName" formControlName="fullName"
              [ngClass]="{ 'is-invalid': submitted && cf.fullName.errors }"
              required>
              <div *ngIf=" submitted && cf.fullName.invalid && (cf.fullName.dirty
                    || cf.fullName.touched)" class="invalid-feedback">
                  <div *ngIf="cf.fullName.errors.required">{{ "contact.error" | translate}}</div>
               </div> 
            </div>

             <div class="form-item">
              <label for="">{{"contact.email" | translate}}</label>
              <input type="text" name="email" formControlName="email"
              [ngClass]="{ 'is-invalid': submitted && cf.email.errors }"
              required>
              <div *ngIf=" submitted && cf.email.invalid && (cf.email.dirty
                    || cf.email.touched)" class="invalid-feedback">
                  <div *ngIf="cf.email.errors.required">{{ "contact.error" | translate}}</div>
                  <div *ngIf="cf.email.errors.pattern">{{"register.emailpatern" | translate}}</div>
               </div>
             </div>

            <div class="form-item">
              <label for="">{{"contact.onderwerp" | translate}}</label>
              <input type="text" name="subject" formControlName="subject"
              [ngClass]="{ 'is-invalid': submitted && cf.subject.errors }"
              required>
              <div *ngIf=" submitted && cf.subject.invalid && (cf.email.dirty
                    || cf.subject.touched)" class="invalid-feedback">
                  <div *ngIf="cf.subject.errors.required">{{ "contact.error" | translate}}</div>
               </div>
             </div>

            <div class="form-item">
              <label for="">{{"contact.bericht" | translate}}</label>
              <textarea id="edit-message" name="message" formControlName="message"
               rows="5" cols="60" class="form-textarea required resize-vertical" required 
               [ngClass]="{ 'is-invalid': submitted && cf.message.errors }"></textarea>
                <div *ngIf=" submitted && cf.message.invalid && (cf.message.dirty
                  || cf.message.touched)" class="invalid-feedback">
                <div *ngIf="cf.message.errors.required">{{ "contact.error" | translate}}</div>
                </div>
             </div>

            <div class="form-item">
              <button class="btn btn-verzenden" type="submit">{{"contact.verzenden" | translate}}</button>
            </div>

            </form>
        </div>
        <div class="address-block col-md-12">
          <h2 class="sub-title">Contact Info</h2>
          <ul>
            <li>Doorniksesteenweg 145, 8500 Kortrijk</li>
            <li>info@vives.be</li>
          </ul>
        </div>
      </div>

		</div>
		
	</div>
</div>
